<!DOCTYPE html>
<html>
<head>
    <title>Mayank's Digital Library</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        h2 {
            margin-top: 40px;
            color: #444;
        }

        #searchBar {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-item {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .book-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
        }

        .book-item a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .book-item a:hover {
            color: #0077cc;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>

<body>

    <h1>ðŸ“š Digital Library</h1>
    <p style="text-align:center;">A curated collection of classic literature.</p>

    <input type="text" id="searchBar" placeholder="Search for a book..." onkeyup="searchBooks()">

    <h2>Available Books</h2>

    <ul class="book-list" id="bookList">

        <li class="book-item">
            <a href="books/Pride and Prejudice.pdf" target="_blank">
                Pride and Prejudice
            </a>
        </li>

        <li class="book-item">
            <a href="books/Great Expectations - Charles Dickens.pdf" target="_blank">
                Great Expectations â€” Charles Dickens
            </a>
        </li>

        <li class="book-item">
            <a href="books/Hamlet - William Shakespeare.pdf" target="_blank">
                Hamlet â€” William Shakespeare
            </a>
        </li>

        <li class="book-item">
            <a href="books/Sense and Sensibility - Jane Austen.pdf" target="_blank">
                Sense and Sensibility - Jane Austen
            </a>
        </li>

    </ul>

    <footer>
        More books coming soon...
    </footer>

<script>
function searchBooks() {
    let input = document.getElementById("searchBar").value.toLowerCase();
    let books = document.getElementsByClassName("book-item");

    for (let i = 0; i < books.length; i++) {
        let text = books[i].innerText.toLowerCase();
        if (text.includes(input)) {
            books[i].style.display = "";
        } else {
            books[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
